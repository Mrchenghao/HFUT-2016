<md-dialog class="project-dialog dialog-opac" aria-label="New_Device" ng-clock>
	<form name="newdevice">
		<md-toolbar class="md-primary">
			<div class="md-toolbar-tools">
				<h2 class="dialog-title">New Device</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="./icon/close.svg" aria-label="Close Dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content" layout="column" layout-padding>
				<div class="input-area" flex layout="row" layout-padding>
					<div>
						<span flex="10">
							<h4>Device: </h4>
						</span>
					</div>
					<span flex></span>
					<md-input-container class="md-block" flex="80">
						<label>Device Name</label>
						<input type="text" name="proname" required ng-model="new_device_name">
						<div ng-messages="newproject.proname.$error" multiple md-auto-hide="true">
							<div ng-message="required"></div>
						</div>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row" layout-padding>
			<md-button ng-click="cancel()">
				Cancel
			</md-button>
			<md-button ng-click="create_device(project_id)" class="md-primary md-raised">
				Comfirm
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
