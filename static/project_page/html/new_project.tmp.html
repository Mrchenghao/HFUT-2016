<md-dialog class="project-dialog dialog-opac" aria-label="New_Project"  ng-cloak>
  <form name="newproject">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="dialog-title">New Project</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="./icon/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column" laout-padding>
        <div class="input-area" flex layout="row" layout-padding>
        	<div>
        		<span flex="10">
        			<h4>Project: </h4>
        		</span>
        	</div>
        	<span flex></span>
        	<md-input-container class="md-block" flex="80">
        		<label>Project Name</label>
        		<input type="text" name="proname" required ng-model="new_project_name">
        		<div mg-messages="newproject.proname.$error" multiple md-auto-hide="true">
        			<div ng-message="required"></div>
        		</div>
        	</md-input-container>
        </div>
        <div class="select-area" flex layout="row" layout-padding>
        	<div>
        		<span flex="10">
        			<h4>Track: </h4>
        		</span>
        	</div>
					<span flex></span>
					<div flex="80">
						<md-select ng-model="new_project_track" aria-label="track-select">
							<md-option ng-repeat="track in tracks" ng-value="{{track.track_id}}">
								{{track.track_name}}
							</md-option>
						</md-select>
					</div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-padding>
      <span flex></span>
      <md-button ng-click="cancel()">Cancel</md-button>
      <md-button class="md-primary md-raised" ng-click="create_project(new_project_name, new_project_track)">Confirm</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
