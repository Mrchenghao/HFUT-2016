<!DOCTYPE html>
<html lang="en" ng-app="projectApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BioDesigner|Project</title>

    <link href="../public/custombox/dist/custombox.min.css" rel="stylesheet">
    <link href="../public/bootstrap-select-1.11.2/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="./css/sb-admin-2.css" rel="stylesheet">
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../public/angular-material/angular-material.css" rel="stylesheet">
    <link href="./css/project.css" rel="stylesheet"></head>
<body>
    <div id="wrapper" ng-controller="projectController">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BioDesigner Coral</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <button class="btn btn-success" ng-click="jumpToProject()">Project</button>
                </li>
                <li>
                    <button class="btn btn-warning" ng-click="jumpToGene()">Gene Relationship</button>
                </li>
                <li>
                    <button class="btn btn-danger" ng-click="jumpToSystem()">System</button>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#" ng-click="changePasswordDialog()">
                                <i class="fa fa-gear fa-fw"></i>
                                ChangePassword
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="logoutDialog()">
                                <i class="fa fa-sign-out fa-fw"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <span class="input-group-btn">
                                    <button class="col-xs-2 btn btn-primary" ng-click="showNewProjectDialog()">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                    <button class="col-xs-2 btn btn-danger pull-right" ng-click="toggle_edit()">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </li>
                        <li ng-repeat="project in project_info">
                            <a>
                                {{project.name}}
                                <span class="fa arrow" ng-hide="project.devices.length == 0"></span>
                            </a>
                            <div ng-hide="!isEdit">
                                <button class="btn btn-default" aria-label="show-new-device">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" aria-label="delete-project">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <ul class="nav nav-second-level">
                                <li ng-repeat="device in project.devices">
                                    <a ng-click="device_clicked(device.chain_id,device.chain_name,project.id,device.chain_Length)">{{device.chain_name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="row col-xs-9 text-center">
                    <img ng-src="{{device_img_src}}" alt="logo-design"></div>
                <div class="col-xs-3 pull-right" id="right-side-bar">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Information</h3>
                        </div>
                        <div class="panel-body">
                            <h2 class="col-xs-offset-3">Device</h2>
                            <h4 class="col-xs-offset-3">Length:{{length}}</h4>
                            <button class="btn btn-success btn-block">Design</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/analytics/analytics.js"></script>
    <script src="../public/angular/angular.js"></script>
    <script src="../public/angular-animate/angular-animate.js"></script>
    <script src="../public/angular-route/angular-route.js"></script>
    <script src="../public/angular-aria/angular-aria.js"></script>
    <script src="../public/angular-messages/angular-messages.js"></script>
    <script src="../public/angular-material/angular-material.js"></script>
    <script src="../public/jquery/dist/jquery.min.js"></script>
    <script src="../public/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public/bootstrap-select-1.11.2/dist/js/bootstrap-select.min.js"></script>
    <script src="../public/metisMenu/dist/metisMenu.min.js"></script>
    <script src="./js/sb-admin-2.js"></script>
    <script src="./js/project_page.js"></script>
    <!--<script src="./js/project_modal.js"></script>-->
    <script src="../public/custombox/dist/legacy.min.js"></script>
    <script src="../public/custombox/dist/custombox.min.js"></script>
</body>
</html>
